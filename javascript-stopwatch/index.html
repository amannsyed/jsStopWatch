<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - JavaScript Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <h1>JavaScript Tutorial</h1>
      <h2>Stopwatch</h2>

      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
